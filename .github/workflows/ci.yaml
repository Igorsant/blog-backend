name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn

      - name: Build project
        run: yarn build

      - name: Run tests
        run: yarn test

      - name: Zip the build
        run: yarn zip

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::103522055399:role/GithubActionsRole
          role-external-id: ${{ secrets.ROLE_EXTERNAL_ID }}
          role-session-name: GithubBuildAndPushLambdaCode
          role-skip-session-tagging: true

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code --function-name LoginLambda --zip-file fileb://dist.zip